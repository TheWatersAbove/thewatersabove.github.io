{{ define "main" }}
{{ if .Params.YoutubeId }}
<iframe width="560" height="315" src="https://www.youtube.com/embed/{{.Params.YoutubeId}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
{{ end }}

{{ partial "single_song" . }}

<a href="/contribute/">
  <button class="button button-landing button-primary"
          href="/contribute/"
          >
          Say Thanks
  </button>
</a>

{{ end }}
