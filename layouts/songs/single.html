{{ define "main" }}

{{ if .Params.SoundCloudTrackId }}
<iframe width="100%" height="150" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .Params.SoundCloudTrackId }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/user-588674773" title="The Waters Above" target="_blank" style="color: #cccccc; text-decoration: none;">The Waters Above</a> Â· <a href="{{ .Params.SoundCloudUrl }}" title=" {{ .Params.Title }} " target="_blank" style="color: #cccccc; text-decoration: none;">{{ .Params.Title }}</a></div>

{{ if .Params.YoutubeId }}
<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://www.youtube.com/embed/{{ .Params.YoutubeId }}' frameborder='0' allowfullscreen></iframe></div>
{{ end }}

{{ partial "single_song" . }}

<a href="/contribute/">
  <button class="button button-landing button-primary"
          href="/contribute/"
          >
          Say Thanks
  </button>
</a>

{{ end }}
